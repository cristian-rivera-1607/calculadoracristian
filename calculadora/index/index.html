<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            width: 70px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            background-color: #f8f9fa;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }

        button.special {
            background-color: #28a745;
        }

        button.special:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CALCULADORA</h1>
        <input id="num1" type="number" placeholder="Ingrese un número">
        <input id="num2" type="number" placeholder="Ingrese un número">
        <br><br>

        <button onclick="sumar()">+</button>
        <button onclick="restar()">-</button>
        <button onclick="multiplicar()">x</button>
        <button onclick="dividir()">/</button>
        <br><br>

        <button class="special" onclick="raiz()">Raíz</button>
        <button class="special" onclick="potencia()">Potencia</button>
        <button class="special" onclick="absoluto()">Absoluto</button>
        <button class="special" onclick="random()">Random</button>
        <br><br>

        <h1>RESULTADO:</h1>
        <input type="text" id="resultado" readonly>
        <br><br>

        <button onclick="redondear()">Round</button>
        <button onclick="floor()">Floor</button>
        <button onclick="ceil()">Ceil</button>
    </div>

    <script>
        function obtenerValores() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            return { num1, num2 };
        }

        function sumar() {
            const { num1, num2 } = obtenerValores();
            const resultado = num1 + num2;
            document.getElementById('resultado').value = resultado;
        }

        function restar() {
            const { num1, num2 } = obtenerValores();
            const resultado = num1 - num2;
            document.getElementById('resultado').value = resultado;
        }

        function multiplicar() {
            const { num1, num2 } = obtenerValores();
            const resultado = num1 * num2;
            document.getElementById('resultado').value = resultado;
        }

        function dividir() {
            const { num1, num2 } = obtenerValores();
            if (num2 === 0) {
                alert("No se puede dividir entre 0");
                return;
            }
            const resultado = num1 / num2;
            document.getElementById('resultado').value = resultado;
        }

        function raiz() {
            const { num1 } = obtenerValores();
            const resultado = Math.sqrt(num1);
            document.getElementById('resultado').value = resultado;
        }

        function potencia() {
            const { num1, num2 } = obtenerValores();
            const resultado = Math.pow(num1, num2);
            document.getElementById('resultado').value = resultado;
        }

        function absoluto() {
            const { num1 } = obtenerValores();
            const resultado = Math.abs(num1);
            document.getElementById('resultado').value = resultado;
        }

        function random() {
            const resultado = Math.random();
            document.getElementById('resultado').value = resultado;
        }

        function redondear() {
            const { num1 } = obtenerValores();
            const resultado = Math.round(num1);
            document.getElementById('resultado').value = resultado;
        }

        function floor() {
            const { num1 } = obtenerValores();
            const resultado = Math.floor(num1);
            document.getElementById('resultado').value = resultado;
        }

        function ceil() {
            const { num1 } = obtenerValores();
            const resultado = Math.ceil(num1);
            document.getElementById('resultado').value = resultado;
        }
    </script>
</body>
</html>
